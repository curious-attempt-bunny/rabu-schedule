<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Spike: CSS-Based drawing</title>

	<script type="text/javascript" src="jquery.v1.5.1.js"></script>

	<style type="text/css">
		.li-divider {
			list-style-type: none;
			border-top: solid 1px;
			margin-left: -2em;
			width: 10%;
		}

		.dragme {
			position: relative;
			left: -5px;
			font-style: italic;
		}
		.dragme .out {
			border-top: solid 1px;
			width: 15%;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var li;
		var div;
		var item;
		var height;
		var spacing = 10;
		var speed = 500;
		distance = -1;

		function position() {
			newOffset = {};
			newOffset.top = item.offset().top + (spacing / 2);
			newOffset.left = div.offset().left;
			div.offset(newOffset);

			item.next().css("marginTop", spacing);
		}

		function divAnim() {
			div.animate({top: "+=" + (height * distance)}, speed, "linear");
			item.delay(speed / 3 * 2)
			item.animate({marginTop: spacing}, speed / 3);
			item.next().delay(speed / 3 * 2);
			item.next().animate({marginTop: 0}, speed / 3);
		}

		$(document).ready(function() {
			div = $(".div-divider");
			item = $("#currentItem");
			height = item.outerHeight();
			position();
			divAnim();
		});
	</script>

	<p>This spike is the same as <a href="css-based.html">css-based.html</a>, except that it adds extra motion to the following list:</p>
	<div class="dragme">
		<div class="in">in</div>
		<div class="out">out</div>
	</div>
	<ol>
		<li>Item 1</li>
		<li id="currentItem">Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ol>

</body>
</html>
