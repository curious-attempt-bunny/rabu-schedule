<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Hello, World</title>
    <script src="../lib/jquery.v1.5.1.js"></script>
	<script src="../lib/datejs-en-US.r197.js"></script>
    <script src="rabu.js"></script>
</head>
<body>
    <script>
        $(document).ready(function() {
	        var config = {
		        name: "Hello World",
		        riskMultipliers: [1, 2, 4],
		        currentIterationStarted: "1 Jan 2011",
		        iterationLength: 7,
		        velocity: 10,
		        effortRemaining: 100
	        };

            new Rabu(config).populateDom();
        });
    </script>

<h1><span class="name"></span></h1>

<h2>Schedule Projection for "<span class="name"></span>"</h2>

<dl>
	<dt>No</dt><dd>Before <span class="tenPercentDate"></span></dd>
	<dt>Unlikely</dt><dd><span class="tenPercentDate"></span> - <span class="fiftyPercentDate"></span></dd>
	<dt>Possible</dt><dd><span class="fiftyPercentDate"></span> - <span class="ninetyPercentDate"></span></dd>
	<dt>Yes</dt><dd>By <span class="ninetyPercentDate"></span></dd>
</dl>

</body>
</html>
